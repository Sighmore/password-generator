<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Limitless passwords</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <input type="text"  id="inp-len" placeholder="length" value="">
    <div class="display">
        <input type="text" id="password" placeholder="password">
        <i class="fa-regular fa-copy" onclick="copyPassword()"></i>
    </div>
    <button onclick="createPassword()"><i class="fa-solid fa-shield-halved"></i>generate password</button>
</div>
<script>

const passwordBox= document.getElementById("password");

console.log(length);

const upperCase="QWERTYUIOPASDFGHJKLZXCVBNM";
const lowerCase="abcdefghijklmnopqrstuvwxyz";
const number="1234567890";
const symbol="!@#$%^&*()_+-={}[];:";

const allChars= upperCase + lowerCase + number + symbol;

function createPassword(){
    
const length = document.getElementById("inp-len").value;
    let password="";
    password +=upperCase[Math.floor(Math.random()*upperCase.length)];
    password +=lowerCase[Math.floor(Math.random()*lowerCase.length)];
    password +=number[Math.floor(Math.random()*number.length)];
    password +=symbol[Math.floor(Math.random()*symbol.length)];

    
while(length > password.length){
    password += allChars[Math.floor(Math.random() * allChars.length)];
} 

passwordBox.value= password;
}

function copyPassword(){
    passwordBox.select();
document.execCommand("copy");
}

</script>

</body>
</html>
